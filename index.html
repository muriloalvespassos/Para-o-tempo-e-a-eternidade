<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para o tempo e a eternidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main" aria-labelledby="site-title">
    <header>
      <div class="brand">
        <h1 id="site-title" class="title">Para o tempo e a eternidade</h1>
        <div class="subtitle" id="wedding-date">Casados desde: 19/11/2025</div>
      </div>
      <div class="details">Celebrando cada momento âœ¨</div>
    </header>

    <section class="card" aria-label="Contador de tempo de casamento">
      <div style="text-align:center">
        <div style="color:var(--muted);font-size:14px">Tempo de casados</div>
      </div>

      <div class="big-counter" id="counter">
        <div class="segment">
          <div class="number" id="years">0</div>
          <div class="label">anos</div>
        </div>
        <div class="segment">
          <div class="number" id="months">0</div>
          <div class="label">meses</div>
        </div>
        <div class="segment">
          <div class="number" id="days">0</div>
          <div class="label">dias</div>
        </div>
      </div>

      <div class="details" id="raw-difference" aria-hidden="true"></div>
    </section>

    <footer>
      <div>&copy; <span id="year-now"></span> Para o tempo e a eternidade</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
